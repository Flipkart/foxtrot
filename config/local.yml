server:
  rootPath: /foxtrot/*
http:
  port: 17000
  adminPort: 17001
  connectorType: nonblocking

elasticsearch:
  hosts:
  - localhost
  cluster: foxtrot

hbase:
  secure : false
  tableName: foxtrot

cluster:
  name: foxtrot
  disableMulticast: true
  members: ["localhost:5701", "localhost:5702"]

port: 17000

logging:
  level: INFO

deletionconfig:
  active: true
  interval: 86400
  initialdelay: 60
