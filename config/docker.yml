server:
  rootPath: /foxtrot/*
  applicationConnectors:
    - type: http
      port: 17000
  adminConnectors:
    - type: http
      port: 17001

elasticsearch:
  hosts:
  - 192.168.99.100
  cluster: elasticsearch

hbase:
  secure : false
  tableName: foxtrot
  hbaseZookeeperQuorum: 192.168.99.100
  hbaseZookeeperClientPort: 2181

cluster:
  name: foxtrot
  disableMulticast: true
  members: ["localhost:5701", "localhost:5702"]

logging:
  level: INFO

deletionconfig:
  active: true
  interval: 86400
  initialdelay: 60
